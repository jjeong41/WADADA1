spring:
  config:
    import:
      - optional:file:.env[.properties]
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    format_sql: true
    use_sql_comments: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    database-platform: org.hibernate.spatial.dialect.mysql.MySQL8SpatialDialect
  application:
    name: wadada
  elasticsearch:
    username: ${ELS_USERNAME}
    password: ${ELS_PASSWORD}
    uris: ${ELS_URIS}
  datasource:
    url: ${MYSQL_URL}
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}
  #      port: ${ REDIS_PORT }
  jwt:
    header: Authorization
    secret: ${JWT_KEY}
    access-token-validity-in-seconds: ${JWT_ACCESS_VALIDITY_SECONDS}
    refresh-token-validity-in-seconds: ${JWT_REFRESH_VALIDITY_SECONDS}

  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: e1f258c84a001ab789ff5de179f253a1

